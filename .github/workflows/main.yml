          echo "AMI: ${{ github.event.inputs.instance_image_id }}"
          echo "Type: ${{ github.event.inputs.instance_type }}"
          echo "Request ID: ${{ github.event.inputs.request_id }}"
          echo "Matrix item: ${{ github.event.inputs.matrix_item }}"
